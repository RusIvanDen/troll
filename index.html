<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор Отчимов</title>
</head>
<body>
    <script>
        let pros = prompt("Сколько раз попал в просак Грыза");
        let mot = prompt("Сколько раз женилась его мать");
        let one = parseInt(mot);
        let two = parseInt(pros);
        alert(one*two-1 + " Отчимов у Грызы")
    </script>
</body>
</html>

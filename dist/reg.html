<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/style.min.css">    <title>SPACE CODE</title></head><body>    <div class="wrapper">        <header class="header">    <div class="container">        <div class="header__body">            <div class="header__burger">                <span></span>            </div>            <nav class="header__menu">                <ul class="header__list">                    <li><a href="index.html" class="header__link">Главная</a></li>                    <li><a href="lessons.html" class="header__link">Уроки</a></li>                </ul>                <div class="header__button">                    <ul class="header__links">                        <li><a href="reg.html"><button class="header__reg">Sign Up</button></a></li>                        <li><a href="login.html"><button class="header__login">Log In</button></a></li>                    </ul>                </div>                <div class="header__acc">                    <a href="#">                        <picture><source srcset="img/profile.webp" type="image/webp"><img src="img/profile.png" alt=""></picture>                        <p></p>                    </a>                </div>            </nav>        </div>    </div></header>        <hr class="line"><div class="reg">    <h2>Регистрация</h2>    <div action="reg" class="reg__form">        <div class="reg__inf">            <div class="reg__name">                <input id="name" type="text" spellcheck="false" onchange="reg1()">                <label for="name">Имя</label>            </div>            <div class="reg__email">                <input id="email" type="email" spellcheck="false" onchange="reg2()">                <label for="email">Почта</label>            </div>            <div class="reg__password">                <input id="password" type="password" spellcheck="false" onchange="reg3()">                <label for="password">Пароль</label>            </div>        </div>        <button id="button" class="ready" onclick="clickButton();">            <div class="message submitMessage">                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 12.2">                    <polyline stroke="currentColor" points="2,7.1 6.5,11.1 11,7.1 " />                    <line stroke="currentColor" x1="6.5" y1="1.2" x2="6.5" y2="10.3" />                </svg> <span class="button-text">Начать</span>            </div>            <div class="message loadingMessage">                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">                    <circle class="loadingCircle" cx="2.2" cy="10" r="1.6" />                    <circle class="loadingCircle" cx="9.5" cy="10" r="1.6" />                    <circle class="loadingCircle" cx="16.8" cy="10" r="1.6" />                </svg>            </div>            <div class="message successMessage">                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 11">                    <polyline stroke="currentColor" points="1.4,5.8 5.1,9.5 11.6,2.1 " />                </svg> <span class="button-text">Готово</span>            </div>        </button>        <canvas id="canvas"></canvas>    </div>    <a href="login.html" class="reg__login">        <h3>Есть аккаунт? Войдите!</h3>    </a></div>    </div>    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>    <script src="js/script.min.js"></script></body></html>
